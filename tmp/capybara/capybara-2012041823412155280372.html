<h1>Billing Information</h1>
<form accept-charset="UTF-8" action="/billing" method="post">
<div style="margin:0;padding:0;display:inline"><input name="utf8" type="hidden" value="&#10003;"></div>
<input id="billing_order_id" name="billing[order_id]" type="hidden" value="10723"><div class="field">
<label for="credit_card_credit_card_number">Credit card number</label><input id="credit_card_credit_card_number" name="credit_card[credit_card_number]" size="30" type="text" value="1234123412341234">
</div>
<div class="field">
<label for="credit_card_cvc">Cvc</label><input id="credit_card_cvc" name="credit_card[cvc]" size="30" type="text" value="123">
</div>
<div class="field">
<label for="credit_card_expiration_date">Expiration date</label><input id="credit_card_expiration_date" name="credit_card[expiration_date]" size="30" type="text" value="04/15">
</div>
<div class="field">
<label for="address_street">Street</label><input id="address_street" name="address[street]" size="30" type="text" value="123 Jonan Street">
</div>
<div class="field">
<label for="address_city">City</label><input id="address_city" name="address[city]" size="30" type="text" value="Jonanville">
</div>
<div class="field">
<label for="address_state">State</label><input id="address_state" name="address[state]" size="30" type="text" value="MD">
</div>
<div class="field">
<label for="address_zipcode">Zipcode</label><input id="address_zipcode" name="address[zipcode]" size="30" type="text" value="12345">
</div>
<div class="action"><input name="commit" type="submit" value="Submit"></div>
</form>
</body>
