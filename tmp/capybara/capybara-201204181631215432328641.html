<!DOCTYPE html>
<html>
<head>
<title>StoreEngine</title>
<link href="/assets/application.css" media="all" rel="stylesheet" type="text/css">
<script src="/assets/application.js" type="text/javascript"></script>
</head>
<body>
<div class="navbar navbar-fixed-top"><div class="navbar-inner"><div class="container"><ul id="nav">
<li class="nav" id="login">
<a href="/signup">Sign up</a> or <a href="/login">log in</a>
</li>
<li class="nav">JD &amp; Co.</li>
<li class="nav"><a href="/">Home</a></li>
<li class="nav"><a href="/categories">Browse by Category</a></li>
<li class="nav"><a href="/cart">View Cart</a></li>
</ul></div></div></div>
<h1>New User</h1>
<form accept-charset="UTF-8" action="/users" class="new_user" id="new_user" method="post">
<div style="margin:0;padding:0;display:inline"><input name="utf8" type="hidden" value="&#10003;"></div>
<div class="error_messages"><ul><li>Email has already been taken</li></ul></div>
<div class="field">
<label for="user_name">Name</label><input id="user_name" name="user[name]" size="30" type="text" value="Peter Griffin">
</div>
<div class="field">
<label for="user_username">Username</label><input id="user_username" name="user[username]" size="30" type="text" value="peter">
</div>
<div class="field">
<div class="field_with_errors"><label for="user_email">Email</label></div>
<div class="field_with_errors"><input id="user_email" name="user[email]" size="30" type="text" value="peter.griffin@livingsocial.com"></div>
</div>
<div class="field">
<label for="user_password">Password</label><input id="user_password" name="user[password]" size="30" type="password">
</div>
<div class="field">
<label for="user_password_confirmation">Password confirmation</label><input id="user_password_confirmation" name="user[password_confirmation]" size="30" type="password">
</div>
<div class="actions"><input name="commit" type="submit" value="Create User"></div>
</form>
</body>
</html>
